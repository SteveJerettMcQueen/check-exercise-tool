<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Check Exercise Tool</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />	

        <!-- Bootstrap CSS -->
        <link 
            type="text/css"
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
            crossorigin="anonymous">
        </link>

        <!-- Font Awesome CSS -->
        <link 
            type="text/css"
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
            crossorigin="anonymous">
        </link>

        <!-- HighlightJS CSS -->
        <h:outputStylesheet library="css" name="xcode.css"/>

        <!-- Check Exercise CSS -->
        <h:outputStylesheet library="css" name="check-exercise.css"/>
    </h:head>

    <h:body>
        <div class="container-fluid">
            <main class="panel-body">
                <ui:include src="/WEB-INF/includes/ExercisePicker.xhtml"/>
                <ui:include src="/WEB-INF/includes/ExerciseContent.xhtml"/>
            </main>
            <footer class="panel-footer">
                <ui:include src="/WEB-INF/includes/Footer.xhtml"/>
            </footer>
        </div>

        <!-- JQuery -->
        <script 
            type="application/javascript"
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>

        <!-- Bootstrap JS -->
        <script 
            type="application/javascript"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous">
        </script>

        <!-- Ace Editor JS -->
        <script 
            type="application/javascript" 
            src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js">
        </script>

        <!-- Mark JS -->
        <script 
            type="application/javascript" 
            src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js">
        </script>

        <!-- HighlightJS -->
        <h:outputScript library="js" name="highlight.pack.js" target="body"/>

        <!-- Check Exercise JS -->
        <h:outputScript library="js" name="check-exercise.js" target="body"/>
    </h:body>

</html>
