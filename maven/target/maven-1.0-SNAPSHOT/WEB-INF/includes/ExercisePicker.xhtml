<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition>
        <!--Exercise Picker Form-->
        <h:form id="exer-picker-form" styleClass="form-horizontal">
            <!--Exercise Picker Header-->
            <div id="master-header" class="container-fluid panel-heading">
                <div class="text-center">
                    <h:outputText 
                        styleClass="header-text" 
                        value="#{exercisePicker.headerText}">
                    </h:outputText>
                </div>
            </div>
            <!--Exercise Picker Form Controls-->
            <div id="picker-box" class="orange-box">
                <table class="table">
                    <tbody>
                        <tr>
                            <!--Chapter Menu-->
                            <td class="col-md-2 text-right vert-aligned">
                                <label for="chapter-menu" class="control-label">Choose a Chapter:</label>
                            </td>
                            <td class="col-md-3 vert-aligned">
                                <h:selectOneMenu 
                                    id="chapter-menu"
                                    styleClass="form-control"
                                    value="#{exercisePicker.chapterItem}"
                                    converter="#{chapterItemConverter}"
                                    valueChangeListener="#{exercisePicker.chapterItemValueChanged}">
                                    <f:selectItems 
                                        var="chapter" 
                                        value="#{exercisePicker.chapterItems}"
                                        itemValue="#{chapter}" 
                                        itemLabel="#{chapter.chapterName}">
                                    </f:selectItems>
                                    <f:ajax event="change" execute="@form" render="exercise-menu"/>
                                </h:selectOneMenu>
                            </td>
                            <!--Exercise Menu-->
                            <td class="col-md-2 text-right vert-aligned">
                                <label for="exercise-menu" class="control-label">Choose an Exercise:</label>
                            </td>
                            <td class="col-md-3 vert-aligned">
                                <h:selectOneMenu 
                                    id="exercise-menu"
                                    styleClass="form-control"
                                    value="#{exercisePicker.exerciseItem}"
                                    converter="#{exerciseItemConverter}" 
                                    valueChangeListener="#{exercisePicker.exerciseItemValueChanged}">
                                    <f:selectItems 
                                        var="exercise" 
                                        value="#{exercisePicker.exerciseItems}"
                                        itemValue="#{exercise}" 
                                        itemLabel="#{exercise.exerName}">
                                    </f:selectItems>
                                </h:selectOneMenu>
                            </td>
                            <td class="col-md-2 vert-aligned">
                                <h:commandButton 
                                    styleClass="btn btn-primary" 
                                    value="Set Exercise" 
                                    action="#{exercisePicker.pickExercise}">
                                </h:commandButton>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </h:form>
    </ui:composition>
</html>
