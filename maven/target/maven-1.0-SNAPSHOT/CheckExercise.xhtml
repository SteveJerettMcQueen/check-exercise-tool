<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Check Exercise Tool</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />	

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
              crossorigin="anonymous"/>

        <!-- Check Exercise CSS -->
        <h:outputStylesheet library="css" name="CheckExercise.css"/>

    </h:head>
    <h:body>

        <div class="container-fluid">
            <main class="panel-body">
                <ui:include src="/WEB-INF/includes/ExercisePicker.xhtml"/>
                <ui:include src="/WEB-INF/includes/ExerciseContent.xhtml"/>
            </main>
            <footer class="panel-footer">
                <ui:include src="/WEB-INF/includes/Footer.xhtml"/>
            </footer>
        </div>

        <!-- JQuery -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"/>

        <!-- Bootstrap JS -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
                crossorigin="anonymous"/>

        <!-- Ace Editor JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"/>

        <!-- Check Exercise JS -->
        <h:outputScript library="js" name="CheckExercise.js"/>
    </h:body>
</html>
